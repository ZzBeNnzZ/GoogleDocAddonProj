<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x:hidden;
    }

    .navbar {
      background-color: #E5E8E8;
      padding: 1rem 2rem;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: normal;
    }

    .navbar a:hover {
      color: darkblue;
    }

    .navbar a.active {
      font-weight: bold;
      color: darkblue;
    }

    .view {
      position: absolute;
      padding: 10px;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-wrap: break-word;

    }

    .view.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    #content-container {
      position: relative;
      min-height: 300px;
      /* padding: 20px; */
    }

    .bar-container {
        width: 100%;
        background-color: #ddd;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .bar {
        height: 20px;
        border-radius: 10px;
        text-align: right;
        padding-right: 5px;
        color: white;
        line-height: 20px;
        transition: width 0.5s;
      }

      .expected {
        width: 50%; /* Placeholder for expected progress */
        background-color: #8888ff;
      }

      .actual {
        width: 30%; /* Placeholder for actual progress */
        background-color: #66cc66;
      }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a id="home-nav" href="#" onclick="showView('home')" class="active">Home</a></li>
      <li><a id="gemini-nav" href="#" onclick="showView('gemini')">Gemini</a></li>
      <li><a id="progress-nav" href="#" onclick="showView('progress')">Progress</a></li>
    </ul>
  </nav>

  <!-- Content Container -->
  <div id="content-container">
    <!-- Home View -->
    <div id="home-view" class="view active">
      <h2>Welcome to Advanced Word Analysis</h2>
      <button onclick="google.script.run.sayHello()">Click Me</button>
      <table>
        <tr>
          <td>Word Count</td>
          <td>000</td>
        </tr>
        <tr>
          <td>Sentence Count</td>
          <td>000</td>
        </tr>
        <tr>
          <td>Paragraph Count</td>
          <td>000</td>
        </tr>
      </table>
    </div>

    <!-- Gemini View -->
    <div id="gemini-view" class="view">
      <h1>Deployment 1 will be here</h1>
    </div>

    <!-- Progress View -->
    <div id="progress-view" class="view">
      <body>
        <h2>Writing Progress</h2>
    
        <div><strong>Expected Progress</strong></div>
        <div class="bar-container">
          <div class="bar expected">50%</div>
        </div>
    
        <div><strong>Actual Progress</strong></div>
        <div class="bar-container">
          <div class="bar actual">30%</div>
        </div>
      </body>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function showView(viewId) {
      // Get the view to show
      const selectedView = document.getElementById(viewId + '-view');
      
      // Update the navigation links
      const navLinks = document.querySelectorAll('.navbar a');
      navLinks.forEach(link => link.classList.remove('active'));
      document.getElementById(viewId + '-nav').classList.add('active');
      
      // Update the views
      const views = document.querySelectorAll('.view');
      views.forEach(view => {
        if (view.id === viewId + '-view') {
          view.classList.add('active');
        } else {
          view.classList.remove('active');
        }
      });
    }
    
    // Initialize by ensuring the home view is shown first
    document.addEventListener('DOMContentLoaded', function() {
      showView('home');
    });
  </script>
</body>

</html>
